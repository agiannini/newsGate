<head>
  <meta charset="utf-8">
  <title>News</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">

<body>
  <div class="modal" style="background-image: url('gate_background.jpg');" id="mainModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="text-center mx-auto">
            <img class="rounded" src="gate_logo.jpg"></img>
          </div>
        </div>
        <div class="modal-body" width=100%>
          <p class="text-center" style="font-family: 'Archivo Black', sans-serif; font-size:  2vw;">Please Verify Your Age</p>
        </div>

        <form>
          <div class="container">
            <div class="row">
              <div class="col-3 mx-auto">
                <select id="months" class="form-control form-control-md">
                </select>
              </div>
              <div class="col-3 mx-auto px-2">
                <select id="days" class="form-control form-control-md">
                </select>
              </div>
              <div class="col-3 mx-auto">
                <select id="years" class="form-control form-control-md">
                </select>
              </div>
            </div>
          </div>
        </form>

        <div class="col text-center mt-3 mb-3">
          <input class="text-center" type="checkbox" id="rememberMe"> Remember Me
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="validate()">Enter</button>
        <div class="modal-footer">
          <div class="mx-auto">
            <a href="http://www.google.com" style="text-align: center;">I"m Not Of Legal Age</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="ageGate.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">






  <app-root></app-root>
  <script type="text/javascript" src="runtime.js"></script>
  <script type="text/javascript" src="es2015-polyfills.js" nomodule></script>
  <script type="text/javascript" src="polyfills.js"></script>
  <script type="text/javascript" src="styles.js"></script>
  <script type="text/javascript" src="vendor.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
