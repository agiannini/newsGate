
<div class="mx-auto" style="width:75vw">

<div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
    <h1 class="display-4 font-italic">You Searched For: {{searchTerm}}</h1>
    <p class="lead my-3">Here are results from a variety of news sources </p>
</div>

<div class="card-deck">



      <div *ngFor="let headline of newsAPI_results">
        <div class="card mx-3 px-3" style="width:300px">
          <img class="card-img-top" src="{{headline.urlToImage}}">
          <strong class="d-inline-block mb-2 text-primary">{{headline["source"].name}}</strong>
          <h3 class="mb-0">
            <a class="text-dark stretched-link" href="{{headline.url}}">{{headline.title}}</a>
          </h3>
          <div class="mb-1 text-muted"></div>
        </div>
      </div>






        <div *ngFor="let headline of guardianResults">
          <div class="card mx-3 px-3" style="width:300px">
            <img class="card-img-top" src="{{headline.fields.thumbnail}}">
            <strong class="d-inline-block mb-2 text-primary">Guardian {{headline.sectionName}}</strong>
            <h3 class="mb-0">
              <a class="text-dark stretched-link" href="{{headline.webUrl}}">{{headline.webTitle}}</a>
            </h3>
            <div class="mb-1 text-muted"></div>
          </div>
        </div>


    <div *ngFor="let headline of timesResults">
      <div class="card mx-3 px-3" style="width:300px">
        <img class="card-img-top mx-auto" src="https://www.nytimes.com/{{headline.multimedia[0].url}}">
        <strong class="card-title text-center"> New York Times </strong>
        <h3 class="mb-0">
          <a class="text-dark stretched-link" href="{{headline.web_url}}">{{headline.headline.main}}</a>
        </h3>
        <p class="card-text">{{headline.lead_paragraph}}></p>
      </div>
    </div>







</div>
</div>
